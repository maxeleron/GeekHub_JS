<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}

		.flexbox {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			display: flex;
			align-items: center;
			justify-content: center; 
			overflow: auto;   
		}

		.position3
		{
			height: 240px;
			width: 300px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="flexbox">
		<div class="position3"></div>
	</div>

	</script>
</body>
